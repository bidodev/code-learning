<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pseudo classes and elements</title>
  </head>
  <body>
    <div class="menu">
      Home <br />
      Call me
    </div>
    <div class="main-text">
      <h1>Hi, welcome to my page</h1>
    </div>
    <div class="form-input">
      <form action="index.js" method="GET">
        <input
          type="text"
          name="firstName"
          id="1"
          placeholder="enter your name"
          required
        /><br />
        <input
          type="password"
          name="password"
          id="2"
          placeholder="your password"
        /><br /><br />
        <div class="cent">
          <input type="submit" value="Send" />
          <input type="reset" value="Clear" />
        </div>
      </form>
    </div>
    <div class="text-img">
      <div class="text">
        There is a cool cat, next to the tree.
      </div>

      <img class="tree" src="./img/img.jpg" alt="Tree and something" />
    </div>

    <div class="text-img-2">
      <div class="text-2">
        There is a cool cat, next to the tree.
      </div>

      Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur
      laudantium perspiciatis eos incidunt non in quasi omnis sit ratione
      corporis.
    </div>
  </body>
</html>
