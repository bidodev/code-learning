      const DOMstrings = {

      const showResults = element => {
        let = { albumId, id, title, url, thumbnailUrl } = element;

        const markUp = `
          <div class="description">
            <div class="title">${title}</div>
            <div class="sub-desc">Album: ${albumId} â€§ Foto: ${id}</div>

            <figure class="composition">

              <img src=${url} alt=${title}>
            </figure>

        //insert the results

        document
          .querySelector(".result")
          .insertAdjacentHTML("beforeend", markUp);
      };

      document.querySelector(".fetch-values").addEventListener("click", () => {
        //clean the UI before call for new results...
        document.querySelector(".result").innerHTML = "";

        //URL API
        const type = DOMstrings.inputType.value;
        const urlAPI = `https://jsonplaceholder.typicode.com/${type}`;
        const limit = document.querySelector(".limit").value;

        console.log(urlAPI);
        //fetch values from the API.
        fetch(urlAPI)
          .then(result => {
            result.json().then(data => {
              //we received our data from the API.
              for (let i = 0; i < limit; i++) {
                const element = data[i];

                showResults(element);

            });
