<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const getIDS = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve([520, 251, 2015, 3001]);
        }, 2500);
      });

      const getRecipe = (recID) => {
        return new Promise((resolve, reject) => {
          setTimeout(
            (ID) => {
              const recipe = {
                title: "fresh tomato pasta",
                publisher: "some italian",
              };
              resolve(`${ID}: ${recipe.title}`);
            },
            2500,
            recID
          );
        });
      };

      getIDS
        .then((IDs) => {
          console.log(IDs);
          return getRecipe(IDs[2]);
        })
        .then((recipe) => {
          console.log(recipe);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
